name: 🚀 Scraper Simples - Editais e Chamadas

on:
  schedule:
    - cron: "0 8 * * *"   # Roda todo dia às 08:00 UTC (05:00 BRT)
  workflow_dispatch:       # Permite execução manual
  push:
    branches: [ main, master ]  # Executa quando há push no repositório

jobs:
  scraper:
    runs-on: ubuntu-latest
    name: 🕷️ Executar Scraper Simples
    
    steps:
      - name: 📥 Checkout do código
        uses: actions/checkout@v4
        
      - name: 🐍 Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: 📦 Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade setuptools wheel
          pip install -r requirements.txt
          pip list
          
      - name: 🚀 Executar scraper simples
        run: python scraper_simples.py
        
      - name: 📁 Upload arquivos gerados
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: oportunidades-scraper-${{ github.run_number }}
          path: |
            oportunidades_*.json
          retention-days: 30
          
      - name: 📊 Resumo da execução
        if: always()
        run: |
          echo "=== RESUMO DA EXECUÇÃO ==="
          echo "Data/Hora: $(date)"
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Workflow: ${{ github.workflow }}"
          echo "=========================="
