name: 🚀 Scraper Unificado - Editais e Chamadas

on:
  schedule:
    - cron: "0 8 * * *"   # Roda todo dia às 08:00 UTC (05:00 BRT)
  workflow_dispatch:       # Permite execução manual
  push:
    branches: [ main, master ]  # Executa quando há push no repositório

jobs:
  scraper:
    runs-on: ubuntu-latest
    name: 🕷️ Executar Scraper Unificado
    
    steps:
      - name: 📥 Checkout do código
        uses: actions/checkout@v4
        
      - name: 🐍 Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: 📦 Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade setuptools wheel
          pip install -r requirements.txt
          pip list
          
      - name: 🧪 Teste do ambiente
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
        run: python teste_github_actions.py
          
      - name: 🚀 Executar scraper unificado
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_DESTINO: clevioferreira@gmail.com
        run: python scraper_unificado.py
        
      - name: 📁 Upload arquivos gerados
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dados-scraper-unificado-${{ github.run_number }}
          path: |
            resultados_completos.json
            resumo_scraping.txt
            scraper.log
          retention-days: 30
          
      - name: 📊 Resumo da execução
        if: always()
        run: |
          echo "=== RESUMO DA EXECUÇÃO ==="
          echo "Data/Hora: $(date)"
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Workflow: ${{ github.workflow }}"
          echo "=========================="
