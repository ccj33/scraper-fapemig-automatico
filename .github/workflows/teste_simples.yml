name: 🧪 Teste Simples - GitHub Actions

on:
  schedule:
    - cron: '*/5 * * * *'  # Executa a cada 5 minutos para teste
  workflow_dispatch:  # Permite execução manual
  push:  # Executa quando há push no repositório

jobs:
  teste:
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout do repositório
        uses: actions/checkout@v4
      
      - name: 🐍 Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: 🧪 Teste Simples
        run: |
          echo "🚀 TESTE SIMPLES EXECUTADO!"
          echo "📅 Data/Hora: $(date)"
          echo "🔧 Python Version: $(python --version)"
          echo "📁 Diretório atual: $(pwd)"
          echo "📋 Arquivos no diretório:"
          ls -la
          echo "✅ Teste concluído com sucesso!"
      
      - name: 📤 Upload de artefato de teste
        uses: actions/upload-artifact@v3
        with:
          name: teste-simples-${{ github.run_id }}
          path: |
            *.json
            *.py
